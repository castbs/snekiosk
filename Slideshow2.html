<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<head>


<body scroll="no" style="overflow: hidden"></body>

<style>
    body {
        background-color: black;
    }

#slideshow > div

{
    text-align: center;
}
</style>
</head>

<body>

 <div id="slideshow">
   <div><img src="/home/pi/Desktop/1.png" style="width:50%"></div>
   <div><img src="/home/pi/Desktop/2.png" style="width:50%"></div>
   <div><img src="/home/pi/Desktop/3.png" style="width:50%"></div>
   <div><img src="/home/pi/Desktop/Brearley_crest.png" style="width:50%"></div>
</div>

<script>
$("#slideshow > div:gt(0)").hide();

setInterval(function() {
  $('#slideshow > div:first')
    .fadeOut(1000)
    .next()
    .fadeIn(1000)
    .end()
    .appendTo('#slideshow');
}, 2000);
</script>

</body>

</html>
